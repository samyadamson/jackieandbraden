	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<div id="rsvpHeading">
					<h1>RSVP to Our Wedding</h1>
					<h3>Saturday, September 23rd, 2017</h3>
				</div>
				<hr class="lineBreak">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<form id="rsvp_form">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="name" class="form-control" id="name" name="name">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email">
					</div>

					<div class="form-group">
						<button id="add_guest" type="button" class="btn btn-default">
							Add a guest
						</button>
						<ul id="guest_list">

						</ul>
					</div>

					<div class="form-group">
						<h3>
							Are you taking the bus?
						</h3>
						<div class="radio">
							<label><input type="radio" name="bus" value="true">Yes</label>
						</div>
						<div class="radio">
							<label><input type="radio" name="bus" value="false">No</label>
						</div>
					</div>

					<div class="form-group">
						<label for="message">Message:</label>
						<textarea class="form-control" rows="5" id="message" name="message"></textarea>
					</div>

					<button type="submit" class="btn btn-primary">
						Submit RSVP
					</button>
				</form>
				<div id="rsvp_form_success">
					<h1>Thank You!</h1>
					<h3>Your RSVP was received</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 form-error">
				<h3>Pleae complete all the form fields.</h3>
			</div>
